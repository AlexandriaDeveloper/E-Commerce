<div class="form-label-group">
    <input [ngClass]="controlDir &&controlDir.control  && controlDir.control.touched?
         !controlDir.control.valid?'is-invalid' :'is-valid':null" (input)="onChange($event.target.value)"
        (blur)="onTouched()" [type]="type" id="{{label}}" #input [placeholder]="label" class="form-control"
        [autocomplete]="autofill" placeholder="Email address">

    <div *ngIf="(controlDir &&controlDir.control && controlDir.control.status ==='PENDING')"
        class="fa fa-spinner fa-spin loader">

    </div>
    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback"
        *ngIf="(controlDir &&controlDir.control && !controlDir.control.valid && controlDir.control.touched )">
        <span *ngIf="controlDir.control.errors?.required">
            {{label}} is required
        </span>

        <span *ngIf="controlDir.control.errors?.pattern">
            invalid email address
        </span>

        <div class="invalid-feedback d-block"
            *ngIf="(controlDir &&controlDir.control && !controlDir.control.valid && controlDir.control.dirty )">

            <span *ngIf="controlDir.control.errors?.emailExist">
                email email address is in use
            </span>
        </div>

    </div>

</div>
